<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
   </mat-card-header>
   <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Mobile Number" (blur)="getOtps()" [(ngModel)]="mobileNumber" required #mobile="ngModel">
        </mat-form-field>
        <br>
        <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)" class="alert alert-danger">
            <div *ngIf="mobile.errors.required">
                *Required
            </div>
        </div>
        <mat-form-field>
            <input matInput placeholder="OTP" type="password" [disabled]="mobile.invalid || !isOTPSent" [(ngModel)]="otp">
        </mat-form-field>
        <br>
        <button mat-raised-button [disabled]="mobile.invalid || !isOTPSent" (click)="validateLogin()">Login</button>
    </mat-card-content>
</mat-card>
